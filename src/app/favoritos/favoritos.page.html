<ion-header>
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-card (click)="viewProduct(product)">
        <img [src]="product.image" />
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ product.type }}</p>
          <p>{{ product.price | currency }}</p>
          <ion-button (click)="removeFavorito(product); $event.stopPropagation();">Quitar de Favoritos</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
