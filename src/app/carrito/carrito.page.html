<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of carritoItems">
            <ion-thumbnail slot="start">
              <img [src]="item.product.image">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.product.name }}</h2>
              <p>{{ item.product.type }}</p>
              <p>{{ item.product.price | currency }}</p>
              <ion-item>
                <ion-button (click)="decrementQuantity(item)">-</ion-button>
                <ion-input [(ngModel)]="item.quantity" type="number" min="1"></ion-input>
                <ion-button (click)="incrementQuantity(item)">+</ion-button>
              </ion-item>
            </ion-label>
            <ion-button (click)="removeFromCarrito(item.id)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label>Total</ion-label>
              <ion-note slot="end">{{ total | currency }}</ion-note>
            </ion-item>
            <ion-button expand="block" (click)="checkout()">Pay</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
